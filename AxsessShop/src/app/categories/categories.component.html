<div class="container">
  <a routerLink="/dashboard" class="cat-btn-back container">
    <p>GO BACK</p>
  </a>
  <br>
  <mat-card class="example-card" *ngFor="let item of items">
    <img mat-card-image [src]="item.image" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{item.name}}
      </p>
    </mat-card-content>
    <mat-card-actions style="text-align: center">
      <button mat-button mat-raised-button (click)="openDialog(item)">DETAILS</button>
    </mat-card-actions>
  </mat-card>
</div>
