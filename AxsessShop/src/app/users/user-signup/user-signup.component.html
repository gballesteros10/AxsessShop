<div class="container">
    <div class="col-md-8 col-md-offset-2">
        <div class='panel panel-primary'>
            <div class='panel-heading'>
                Sign up
            </div>
            <div class='panel-body'>
                <form (ngSubmit)="signup(this.user)" #signupForm="ngForm">
                    <div [hidden]="!error"
                        class="alert alert-danger">
                        {{error}}
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input [(ngModel)]="user.email" name="email" (change)="this.error=''"
                            type="email" class="form-control" placeholder="Enter email" #email="ngModel" required>
                        <div [hidden]="email.valid || email.pristine"
                            class="alert alert-danger">
                            Email is required
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input [(ngModel)]="user.password" name="password" (change)="this.error=''"
                            type="password" class="form-control" placeholder="Enter password" #password="ngModel" required>
                            <div [hidden]="password.valid || password.pristine"
                                class="alert alert-danger">
                                Password is required
                            </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Password</label>
                        <input [(ngModel)]="confirmPassword" name="confirmPassword" (change)="this.error=''"
                            type="password" class="form-control" placeholder="Confirm password" #confirmPasswordNode="ngModel" required>
                            <div [hidden]="confirmPasswordNode.valid || confirmPasswordNode.pristine"
                                class="alert alert-danger">
                                Password is required
                            </div>
                            <div [hidden]="!confirmPassword || confirmPassword && confirmPassword == user.password"
                                class="alert alert-danger">
                                Passwords don't match
                            </div>
                    </div>

                    <button type="submit" class="btn btn-primary" (click)="signup(this.user)">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
