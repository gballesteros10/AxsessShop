<div class="container">
    <div class="col-md-8 col-md-offset-2">
        <div class='panel panel-primary'>
            <div class='panel-heading'>
                Sign up
            </div>
            <div class='panel-body'>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input [(ngModel)]="user.email" name="email"
                            type="email" class="form-control" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input [(ngModel)]="user.password" name="password"
                            type="password" class="form-control" placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input [(ngModel)]="confirmPassword" name="confirmPassword"
                            type="password" class="form-control" placeholder="Confirm password">
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="signup(this.user)">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
