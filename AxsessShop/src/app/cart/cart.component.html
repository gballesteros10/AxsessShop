<div class="container">
  <div class="col-md-7">
    <mat-card class="example-card" *ngFor="let item of items; let i = index" [attr.data-index]="i">
      <img mat-card-image [src]="item.image" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{item.name}}
        </p>
      </mat-card-content>
      <mat-card-actions style="text-align: center">
        <button mat-button mat-raised-button (click)="openDialog(item)">DETAILS</button>
        <button mat-button mat-raised-button (click)="removeToCart(i)">REMOVE</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="col-md-5">
    <mat-card class="cart-summary-card">
      <mat-card-title>
        Cart Summary
      </mat-card-title>
      <mat-card-content>
        <table style="width: 100%">
          <tr *ngFor="let item of items">
            <td>{{item.name}}</td>
            <td style="text-align: right">{{item.price | currency: '₱ '}}</td>
          </tr>
          <tr>
            <td style="padding-top:2em"><b>Total</b></td>
            <td style="text-align: right; padding-top:2em"><b>{{total | currency: '₱ '}}</b></td>
          </tr>
        </table>
      </mat-card-content>
      <mat-card-actions style="text-align: right">
        <button mat-button mat-raised-button>CHECKOUT</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
